<section>
  <div class="feature-section">
    <div class="feature-section-wrapper">
      <div class="feature-list-header-wrapper">
        <div class="feature-list-header">
          <h6>Bank List</h6>
        </div>
        <div>
          <span class="float-right">
            <button
              type="button"
              class="btn primary-btn"
              (click)="careateOrEditModalPopUp(createOrUpdateModal)"
            >
              + Add New
            </button>
          </span>
        </div>
      </div>
      <div class="feature-list-search-filter"></div>

      <div class="card">
        <div class="card-body">
          <div class="content">
            <!-- <app-list-filter
              [isFilter]="false"
              (filterSearchAndEntries)="getRegionListByCriteria($event)"
              (filterModalOpen)="filterModalPopUp(advanceFilterModal)"
            >
            </app-list-filter> -->
            <div class="table-responsive">
              <table
                class="table table-striped table-bordered mt-1 text-center customer-list"
              >
                <thead class="table-head rounded-lg gkb-table-head">
                  <tr>
                    <th class="w-55px">SL.</th>
                    <th class="text-start">Name</th>

                    <th>Action</th>
                  </tr>
                </thead>
                
                <tbody *ngIf="spin">
                  <tr>
                    <td colspan="6">
                      <app-spinner></app-spinner>
                    </td>
                  </tr>
                </tbody>

                <tbody *ngIf="!spin && bank?.length>0"
                >
                  <tr *ngFor="let data of bank">
                    <td>{{ data.sl }}</td>
                    <td class="text-start">{{ data.name }}</td>

                    <td class="w-175px">
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic example"
                      >
                        <!-- <button
                          title="View Item"
                          type="button"
                          class="btn btn-sm btn-hover-icon-warning"
                        >
                          <i
                            class="far fa-eye gkb-view-link"
                            aria-hidden="true"
                          ></i>
                        </button> -->
                        <button
                          title="Edit Item"
                          type="button"
                          class="btn btn-sm btn-hover-icon-primary"
                          (click)="
                            careateOrEditModalPopUp(
                              createOrUpdateModal,
                              data.id
                            )
                          "
                        >
                          <i
                            class="fas fa-edit gkb-eidt-link"
                            aria-hidden="true"
                          ></i>
                        </button>

                        <button
                          title="Delete Item"
                          type="button"
                          class="btn btn-sm btn-hover-icon-danger"
                          (click)="
                            DeleteRegionPopUp(deleteConfirmation, data.id)
                          "
                        >
                          <i
                            class="far fa-trash-alt gkb-delete-link"
                            aria-hidden="true"
                          ></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="(bank.length < 1 || hasData === false) && !spin" >
                  <tr>
                    <td colspan="5">
                      <app-empty [message]="'No Data Found'"></app-empty>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <ngb-pagination
                  class="d-flex justify-content-end"
                  [collectionSize]="numberOfEntries"
                  [(page)]="currentPage"
                  [pageSize]="pageSize"
                  (pageChange)="updatePageWiseTableData($event)"
                  [boundaryLinks]="true"
                  [maxSize]="4"
                >
                </ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #createOrUpdateModal let-c="close" let-d="dismiss">
  <div class="pt-2">
    <button
      id="close-button"
      type="button"
      class="close px-3"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="advance-filter">
      <h6 *ngIf="!editId" class="advance-filter-title">Bank Create</h6>
      <h6 *ngIf="editId" class="advance-filter-title">Bank Edit</h6>
    </div>
  </div>
  <div style="width: 100%" class="modal-body p-0 m-0">
    <div></div>
    <app-bank-create
      [id]="editId"
      (cancelButtonClick)="onCancelButtonClick()"
      (successFullCreateOrUpdate)="d('Cross click')"
      (successFullCreateOrUpdate)="getUnitList()"
    ></app-bank-create>
  </div>
</ng-template>

<ng-template #advanceFilterModal let-c="close" let-d="dismiss">
  <div class="pt-2">
    <button
      id="close-button"
      type="button"
      class="close px-3"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="advance-filter">
      <h6 class="advance-filter-title">Filter</h6>
    </div>
  </div>
  <div style="width: 100%" class="modal-body p-0 m-0">
    <div class="row">
      <div class="col-12">
        <div class="advance-filter-btn-list">
          <button
            type="submit"
            class="btn btn-primary gkb-submit-btn mr-2"
            (click)="d('Cross click')"
          >
            Filter
          </button>
          <button
            type="submit"
            class="btn btn-danger gkb-submit-btn px-5"
            (click)="d('Cross click')"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #deleteConfirmation let-c="close" let-d="dismiss">
  <app-confirmation-modal
    text="Do You Confirm to delete this Area?"
    (closeButtonClicked)="d('Cross click')"
    (okButtonClicked)="deleteButtonClick()"
  ></app-confirmation-modal>
</ng-template>
